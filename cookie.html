<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./cookie.css" />
  </head>
  <body>
    <div>
      <div id="cookie-container">
        <div class="cookie-container-inner">
          <div class="cookie-text">
            <p class="cookie-header">This Website uses Cookies</p>
            <p>
              These cookies are used to collect information about how you
              interact with our website and allow us to remember you. We use
              this information in order to improve and customize your browsing
              experience and for analytics and metrics.
            </p>
          </div>
          <div>
            <button class="cookie-btn" onclick="setCookie()">Accept</button>
          </div>
        </div>
      </div>
    </div>

   <script src="./cookie.js"></script>
  </body>
</html>
